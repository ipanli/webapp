<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

            <animate attributeName="stroke-dashoffset" from="0" to="21.382410685221355" begin="0" dur="0.2s" repeatCount="indefinite" fill="freeze"/>

        <img src="./build/images/mainp2.png" alt="">
        <img src="./build/images/bg1.png" alt="">

    <span class="start"><b></b></span>
    <script src="./build/js/app.js"></script>
